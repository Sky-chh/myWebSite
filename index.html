<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 36px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .game {
            margin-bottom: 30px;
        }
        .game img {
            width: 200px;
            height: auto;
            margin-top: 10px;
            border: 2px solid #fff;
        }
        /* 根据需要添加更多样式 */
    </style>
</head>
<body>
    <div class="container">
        <h1>生化危机游戏系列</h1>
        <div class="game">
            <h2>生化危机</h2>
            <p>《生化危机》（英语：Resident Evil）是卡普空的一款生存恐怖游戏，于1996年3月发布。故事发生在一个名为浣熊市的城市，在那里，美国特种部队S.T.A.R.S.小队调查了一连串怪异的谋杀案。随着调查的进行，他们发现了一个名为“阿尔法小队”的特别行动小组的真正目的是什么。</p>
            <img src="resident_evil_1.jpg" alt="生化危机1">
        </div>
        <div class="game">
            <h2>生化危机2</h2>
            <p>《生化危机2》是1998年卡普空发行的一款生存恐怖游戏，于2019年1月25日重制发布。该游戏的故事发生在《生化危机》的两个月后，故事主要以两名警察和一名大学生为中心，讲述了在末日中求生的故事。</p>
            <img src="resident_evil_2.jpg" alt="生化危机2">
        </div>
        <!-- 添加其他游戏 -->
    </div>
</body>
</html>
